<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="wwwroot/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main>
    <div class="container">
      <img class="logo" src="./wwwroot/images/logo.svg" alt="Ping logo">

      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form action="" class="container__input form-group">
        <input type="email" placeholder="Your email address..." required data-pristine-required-message="Email required" data-pristine-email-message="Please provide a valid email address">
        <button type="submit">Notify Me</button>
      </form>
     
      <img src="./wwwroot/images/illustration-dashboard.png" alt="illustration dashboard">
      
      <footer>
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
       <small>&copy; Copyright Ping. All rights reserved.</small>
      </footer>   

    </div>

  </main>

  <script defer src="./wwwroot/js/pristine.min.js"></script>
  <script defer src="./wwwroot/js/validation.js"></script>
</body>
</html>
